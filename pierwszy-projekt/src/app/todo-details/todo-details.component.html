<div class="mt-3">
  <!-- <p *ngIf="!todo">Nie ma zadania o podanym numerze indexu</p> -->

  <app-alert
    *ngIf="errorMessage"
    [errorMessage]="errorMessage"
    (clearMessage)="clearErrorMessage()"
  ></app-alert>

  <div *ngIf="todo && !errorMessage">
    <p>Treść zadania: {{ todo.name }}</p>
    <p>Czy zadanie ukończone: {{ todo.isComplete ? "Tak" : "Nie" }}</p>

    <p>Przejdź do kolejnego zadania lub wróć do poprzedniej strony:</p>
    <button class="btn btn-sm btn-info mx-2" (click)="navigateBack()">
      Powrót
    </button>
    <button class="btn btn-sm btn-info" (click)="navigateToNextTodo()">
      Następne zadanie
    </button>
  </div>
</div>
