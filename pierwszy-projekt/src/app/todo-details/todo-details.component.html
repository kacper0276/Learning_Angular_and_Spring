<div class="mt-3">
  <p *ngIf="!todo">Nie ma zadania o podanym numerze indexu</p>
  <div *ngIf="todo">
    <p>Treść zadania: {{ todo.name }}</p>
    <p>Czy zadanie ukończone: {{ todo.isComplete ? "Tak" : "Nie" }}</p>

    <p>Przejdź do kolejnego zadania</p>
    <button class="btn btn-sm btn-info" (click)="navigateToNextTodo()">
      Następne zadanie
    </button>
  </div>
</div>
