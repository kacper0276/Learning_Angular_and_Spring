<p class="mt-4">
    Dodaj nowe zadanie
</p>
<input type="text" #name name="todo" class="form-control">
<button type="button" class="btn btn-primary mt-3" (click)="addTodo(name.value)">Dodaj zadanie</button>

<app-alert *ngIf="errorMessage" [errorMessage]="errorMessage" (clearMessage)="clearErrorMessage()"></app-alert>

<div class="mt-5">
    <h4>Zadania:</h4>
    <ul class="list-group todos-list" *ngIf="todos.length > 0; else noTask">
        <!-- Przydaje się by nie dodawać nowego elementu w drzewie DOM -->
        <ng-container *ngFor="let todo of todos; index as i"> 
            <li class="list-group-item">
                <input type="checkbox" class="form-check-input my-1" [checked]="todo.isComplete" (change)="changeTodoStatus(todo)">
                <!-- [ngStyle]="{'text-decoration': todo.isComplete ? 'line-through' : 'initial'}" -->
                <span class="todo-item" [ngClass]="{'text-decoration-line-through': todo.isComplete}">{{ i + 1}}. {{todo.name}}</span>
            </li>
        </ng-container>
    </ul>
    <!-- <h5 *ngIf="todos.length === 0">Aktualnie brak zadań</h5> -->
    <ng-template #noTask>Aktualnie brak zadań</ng-template>
</div>
