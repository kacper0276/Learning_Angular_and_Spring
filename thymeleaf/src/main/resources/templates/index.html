<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}">
    <script th:src="@{/scripts/main.js}"></script>
</head>
<body>
<h1>Hello world</h1>
<div class="row text-center">
    <label class="col-sm">ImiÄ™</label>
    <label class="col-sm">Naziwsko</label>
    <label class="col-sm">Ocena</label>
</div>
<div class="row text-center" th:id="${student.getUuid()}" th:each="student,interator: ${session.students}" onclick="remove(this.id)" th:if="${interator.index < 5}" th:style="${student.getGrade().equals('A')} ? 'color : red' : 'color: black'">
    <label class="col-sm" th:text="${student.getName()}"></label>
    <label class="col-sm" th:text="${student.getSurname()}"></label>
    <label class="col-sm" th:text="${student.getGrade()}"></label>
</div>
<form method="post" action="#" th:action="@{/}" th:object="${student}">
    <input type="text" th:field="*{name}">
    <input type="text" th:field="*{surname}">
    <input type="text" th:field="*{grade}">
    <button type="submit">Dodaj</button>
</form>
</body>
</html>
